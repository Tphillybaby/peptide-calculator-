<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>
  <!-- Syringe body -->
  <rect x="140" y="200" width="180" height="80" rx="8" fill="white" opacity="0.95"/>
  <!-- Syringe plunger -->
  <rect x="320" y="215" width="60" height="50" rx="4" fill="white" opacity="0.9"/>
  <rect x="370" y="225" width="40" height="30" rx="4" fill="white" opacity="0.8"/>
  <!-- Syringe needle -->
  <polygon points="140,225 140,255 90,240" fill="white" opacity="0.95"/>
  <!-- Measurement lines on syringe -->
  <line x1="170" y1="200" x2="170" y2="220" stroke="#3b82f6" stroke-width="4"/>
  <line x1="200" y1="200" x2="200" y2="230" stroke="#3b82f6" stroke-width="4"/>
  <line x1="230" y1="200" x2="230" y2="220" stroke="#3b82f6" stroke-width="4"/>
  <line x1="260" y1="200" x2="260" y2="230" stroke="#3b82f6" stroke-width="4"/>
  <line x1="290" y1="200" x2="290" y2="220" stroke="#3b82f6" stroke-width="4"/>
  <!-- Chart/Log lines below -->
  <rect x="150" y="310" width="200" height="80" rx="8" fill="white" opacity="0.2"/>
  <polyline points="160,370 190,340 220,360 250,320 280,350 310,330 340,340" 
            fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Dot accents -->
  <circle cx="190" cy="340" r="6" fill="white"/>
  <circle cx="250" cy="320" r="6" fill="white"/>
  <circle cx="310" cy="330" r="6" fill="white"/>
</svg>
